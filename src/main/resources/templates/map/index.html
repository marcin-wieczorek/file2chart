<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Maps</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO6GYjHFy42ZkJN3cM0nxtNEBKrkjwrBA&callback=initMap" async defer></script>
        <style>
            #map {
                height: 100vh;
                width: 100vw;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            let map;

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 51.5074, lng: 0.1278},
                    zoom: 10
                });

                const marker = new google.maps.Marker({
                    position: {lat: 51.5074, lng: 0.1278},
                    map: map,
                    title: 'London'
                });
            }
        </script>
    </body>
</html>
